# lightning.pytorch==2.4.0
seed_everything: 0
trainer:
  accelerator: gpu
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: ./dev/logs/tensorboard/
      name: encoder_decoder_new_new
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks:
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: null
      log_momentum: true
      log_weight_decay: false
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: null
      monitor: null
      verbose: false
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: 1
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: best_syn_valid_val_tanimoto_{epoch:03d}_{step:06d}
      monitor: syn_valid_tanimoto/val
      verbose: true
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: max
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: best_val_loss_{epoch:03d}_{step:06d}
      monitor: loss/val
      verbose: true
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: false
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  fast_dev_run: false
  max_epochs: 2500
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0
  val_check_interval: 0.25
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 15
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: true
  accumulate_grad_batches: 1
  gradient_clip_val: 1
  gradient_clip_algorithm: norm
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 25
  default_root_dir: ./dev/
model:
  class_path: seismiq.prediction.llm.training_module.EncoderDecoderLlmTrainingModule
  init_args:
    d_model: 1024
    peaks_dim: 512
    vocab_size: 305
    nhead: 16
    num_decoder_layers: 16
    dim_feedforward: 4096
    dropout: 0.2
    label_smoothing: 0.01
    log_on_step: true
    sample_every_train_batches: 2000
    sample_every_val_batches: 20
    continuous_validation_step: 0
    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 3.0e-05
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.01
        amsgrad: false
        maximize: false
        foreach: null
        capturable: false
        differentiable: false
        fused: null
    lr_scheduler:
      class_path: torch.optim.lr_scheduler.LinearLR
      init_args:
        start_factor: 0.02
        end_factor: 1.0
        total_iters: 1000
        last_epoch: -1
        verbose: false
    use_sample_weights: true
data:
  class_path: seismiq.prediction.llm.data_module.EncoderDecoderLlmDataModule
  init_args:
    storage:
      class_path: seismiq.prediction.data.storage.OnDiskBlockDataStorage
      init_args:
        base_folder: dev/training_data
        block_size: 10000
    preparer:
      class_path: seismiq.prediction.data.preparation.CsvDataPreparer
      init_args:
        csv_file: dev/training_data.csv
    batch_size: 64
    peaks_nfreq: 512
    num_workers: 4
    subsample: null
    subsample_mols: null
    smiles_augment: true
    smiles_augment_prob: 0.75
    uniform_peak_sampling: false
    max_selfies_len: 150
    split_seed: 23855
    sample_min_num_peaks: 5
    sample_max_num_peaks: 50
    peak_mz_noise: 0.02
    train_val_split_ratio: 99
    train_val_smiles_override: null
    encode_peak_intensity: false
    tokenizer_override: dev/tokenizer.pkl
ckpt_path: null
